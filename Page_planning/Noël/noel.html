<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_noel.css">
    <title>Evénement de Noël</title>
</head>

<body>

    <main>

        <div class="titre">

            <a href="../planning.html">Retour au site</a>

            <h1>Noël</h1>

            <img src="images_noel/traineau_noel.png" alt="Le traineau du Père Noël">

        </div>

        <div class="texte">

            <img src="images_noel/sapin_noel.png" alt="Un sapin de Noël">

            <p>Venez partager la magie de Noël lors de l’atelier créations de Noël du <span class="nombre">5</span> au
                <span class="nombre">23</span> décembre <span class="nombre">2022</span> !</p>

        </div>

        <div class="formulaire">

            <form action="#" method="post">

                <div class="form_top_box">

                    <div class="form_prenom form_flex">
                        <label for="prenom" class="taille_box">prénom</label>
                        <input type="text" id="prenom" name="prenom" placeholder="prénom" class="placeholder">
                    </div>
                    <div class="form_nom form_flex">
                        <label for="nom" class="taille_box">nom</label>
                        <input type="text" id="nom" name="nom" placeholder="nom" class="placeholder">
                    </div>
                    <div class="form_email form_flex">
                        <label for="email" class="taille_box">e-mail</label>
                        <input type="email" name="email" id="email" placeholder="e-mail" class="placeholder">
                    </div>
                    <div class="form_date form_flex">
                        <label for="date" class="taille_box">date souhaitée</label>
                        <input type="date" name="date" id="date" value="2022-12-05">
                    </div>

                </div>

                <div class="bouton_box">

                    <div class="bouton">
                        <label for="bouton_envoie"></label>
                        <input type="button" value="je m'inscris" id="bouton_envoie">
                    </div>

                </div>

            </form>

        </div>

    </main>

</body>

</html>
