<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_halloween.css">
    <title>Evénement d'Halloween</title>
</head>

<body>

    <main>

        <div class="retour">

            <a href="../planning.html" class="retour_lien">Retour au site</a>

        </div>

        <div class="halloween">

            <img src="images_halloween/citrouille.png" alt="Citrouille d'Halloween" class="citrouille">


            <div class="texte">

                <h1>Halloween</h1>

                <p>Venez vous inscrire a nos ateliers costumes d’halloween du 24 au 30 octobre 2022... <br>
                    si vous l’osez !</p>

            </div>

            <img src="images_halloween/sorciere.png" alt="Sorcière d'Halloween" class="sorciere">

        </div>

        <div class="formulaire">

            <form action="#" method="post">

                <div class="form_top_box">

                    <div class="form_prenom form_flex">
                        <label for="prenom" class="taille_box">prénom</label>
                        <input type="text" id="prenom" name="prenom" placeholder="prénom" class="placeholder">
                    </div>
                    <div class="form_nom form_flex">
                        <label for="nom" class="taille_box">nom</label>
                        <input type="text" id="nom" name="nom" placeholder="nom" class="placeholder">
                    </div>
                    <div class="form_email form_flex">
                        <label for="email" class="taille_box">e-mail</label>
                        <input type="email" name="email" id="email" placeholder="e-mail" class="placeholder">
                    </div>
                    <div class="form_date form_flex">
                        <label for="date" class="taille_box">date souhaitée</label>
                        <input type="date" name="date" id="date" value="2022-10-24">
                    </div>

                </div>

                <div class="bouton_box">

                    <div class="bouton">
                        <label for="bouton_envoie"></label>
                        <input type="button" value="je m'inscris" id="bouton_envoie">
                    </div>

                </div>

            </form>

        </div>

    </main>

</body>

</html>
